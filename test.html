        function confirmEnding(str, target) {
            // 请把你的代码写在这里
            var step = target.split('');
            step = step.length;
            if(str.substr(-1,step)==target){
                return target + ' and '+str +step;
            }
            else{
                return target + ' and ' +str.substr(str.length-step,step) + step;
            }
