<!DOCTYPE html>
<html>
<head>
    <title> new document </title>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
    <script type="text/javascript">

        window.onload = function (){
            var otd = document.getElementsByTagName('td')
            for(var i = 0;i<otd.length;i++){
               mous(otd[i])
            }
        }
        function mous(obj) {
            obj.onmouseover = function () {
                obj.style.backgroundColor = 'pink'
            }
            obj.onmouseout = function () {
                this.style.backgroundColor = ''
            }

        }
        // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
        function addrow() {
            var ot = document.getElementsByTagName('table')[0];
            var ntr = document.createElement('tr');
            ntr.innerHTML = '<td></td><td></td><td><a href="javascript:;"  onclick="del(this)">删除</a></td>'
            ntr.style.height = '20px'
            ot.appendChild(ntr)
            var td = document.getElementsByTagName("td");
            for(var i= 0;i<td.length;i++)
            {
                mous(td[i]);
            }
        }

        // 创建删除函数
        function del(obj)
        {
            var tr=obj.parentNode.parentNode;
            tr.parentNode.removeChild(tr);
        }




    </script>
</head>
<body>
<table border="1" width="50%" id="table">
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>操作</th>
    </tr>

    <tr>
        <td>xh001</td>
        <td>王小明</td>
        <td><a href="javascript:;" onclick="del(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
    </tr>

    <tr>
        <td>xh002</td>
        <td>刘小芳</td>
        <td><a href="javascript:;"  onclick="del(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
    </tr>

</table>
<input type="button" value="添加一行" onclick="addrow()"/>   <!--在添加按钮上添加点击事件  -->
</body>
</html>
